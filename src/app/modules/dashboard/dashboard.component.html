<app-toolbar (toggleDrawer)="sidenav.toggle()"></app-toolbar>
<mat-sidenav-container class="sidenav-container" autosize [hasBackdrop]="!isWeb">
    <mat-sidenav color="primary" #sidenav [mode]="isWeb ? 'side' : 'over'" [opened]="isWeb">
        <app-side-nav />
    </mat-sidenav>
    <mat-sidenav-content class="tw-bg-white dark:tw-bg-primary/60 tw-text-black dark:tw-text-light">
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
