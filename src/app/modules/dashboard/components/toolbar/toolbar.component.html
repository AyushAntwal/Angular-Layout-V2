<mat-toolbar class="tw-gap-2 tw-justify-between">
    <div class="tw-flex tw-gap-3">
        <button mat-icon-button class="tw-m-auto" (click)="onToggleDrawer()"
            aria-label="Example icon-button with menu icon">
            <mat-icon color="primary">menu</mat-icon>
        </button>
        <a [routerLink]="['/']" routerLinkActive="router-link-active" class="tw-flex tw-items-center tw-gap-1">
            <img class="tw-w-8 tw-m-auto tw-rounded-full" src="/assets/images/Angular_17.png" alt="">
            <h3 class="tw-text-lg tw-my-2">ANGULAR</h3>
        </a>
    </div>
    <div class="tw-flex tw-gap-3">
        <button mat-icon-button [matMenuTriggerFor]="notification" matBadge="15" matBadgeSize="small"
            [matBadgeOverlap]="true" matBadgeColor="warn" aria-label="Example icon-button with menu icon">
            <mat-icon color="primary">notifications</mat-icon>
        </button>
        <button mat-icon-button aria-label="Example icon-button with menu icon">
            <mat-icon color="primary">account_circle</mat-icon>
        </button>
        <mat-menu #notification="matMenu">
            <button mat-menu-item>
                <mat-icon>dialpad</mat-icon>
                <span>Redial</span>
            </button>
            <button mat-menu-item disabled>
                <mat-icon>voicemail</mat-icon>
                <span>Check voice mail</span>
            </button>
            <button mat-menu-item>
                <mat-icon>notifications_off</mat-icon>
                <span>Disable alerts</span>
            </button>
        </mat-menu>
    </div>
</mat-toolbar>
